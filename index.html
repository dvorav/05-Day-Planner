<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!-- 8 am Time Block -->
      <div class="row">
        <div class="col-2 border border-secondary hour" id="center">
          <h3>8am</h3>
        </div>
        <textarea class="col-9 border border-dark" id="textarea8"> </textarea>
        <button class="col-1 btn btn-info saveBtn" id="saveBtn8">Submit</button>
      </div>

      <!-- 9 am Time Block -->
      <div class="row">
        <div class="col-2 border border-secondary hour" id="center">
          <h3>9am</h3>
        </div>
        <textarea class="col-9 border border-dark" id="textarea9"> </textarea>
        <button class="col-1 btn btn-info saveBtn" id="saveBtn9">Submit</button>
      </div>

      <!-- 10 am Time Block -->
      <div class="row">
        <div class="col-2 border border-secondary hour" id="center">
          <h3>10am</h3>
        </div>
        <textarea class="col-9 border border-dark" id="textarea10"> </textarea>
        <button class="col-1 btn btn-info saveBtn" id="saveBtn10">
          Submit
        </button>
      </div>

      <!-- 11 am Time Block -->
      <div class="row">
        <div class="col-2 border border-secondary hour" id="center">
          <h3>11am</h3>
        </div>
        <textarea class="col-9 border border-dark" id="textarea11"> </textarea>
        <button class="col-1 btn btn-info saveBtn" id="saveBtn11">
          Submit
        </button>
      </div>

      <!-- 12 pm Time Block -->
      <div class="row">
        <div class="col-2 border border-secondary hour" id="center">
          <h3>12pm</h3>
        </div>
        <textarea class="col-9 border border-dark" id="textarea12"> </textarea>
        <button class="col-1 btn btn-info saveBtn" id="saveBtn12">
          Submit
        </button>
      </div>

      <!-- 1 pm Time Block -->
      <div class="row">
        <div class="col-2 border border-secondary hour" id="center">
          <h3>1pm</h3>
        </div>
        <textarea class="col-9 border border-dark" id="textarea1"> </textarea>
        <button class="col-1 btn btn-info saveBtn" id="saveBtn1">Submit</button>
      </div>

      <!-- 2 pm Time Block -->
      <div class="row">
        <div class="col-2 border border-secondary hour" id="center">
          <h3>2pm</h3>
        </div>
        <textarea class="col-9 border border-dark" id="textarea2"> </textarea>
        <button class="col-1 btn btn-info saveBtn" id="saveBtn2">Submit</button>
      </div>

      <!-- 3 pm Time Block -->
      <div class="row">
        <div class="col-2 border border-secondary hour" id="center">
          <h3>3pm</h3>
        </div>
        <textarea class="col-9 border border-dark" id="textarea3"> </textarea>
        <button class="col-1 btn btn-info saveBtn" id="saveBtn3">Submit</button>
      </div>

      <!-- 4 pm Time Block -->
      <div class="row">
        <div class="col-2 border border-secondary hour" id="center">
          <h3>4pm</h3>
        </div>
        <textarea class="col-9 border border-dark" id="textarea4"> </textarea>
        <button class="col-1 btn btn-info saveBtn" id="saveBtn4">Submit</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/Assets/lib/moment.js"></script>
    <script src="/Assets/script.js"></script>
  </body>
</html>
